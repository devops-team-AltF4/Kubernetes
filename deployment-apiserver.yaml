apiVersion: apps/v1
kind: Deployment
metadata:
  name: api-server
  labels:
    app: api-server
  namespace: default
spec:
  replicas: 2
  selector:
    matchLabels:
      app: api-server
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 25%
      maxUnavailable: 25%
  template:
    metadata:
      labels:
        app: api-server
    spec:
      containers:
      - image: 060701521359.dkr.ecr.ap-northeast-2.amazonaws.com/project4-rep:2c283ddf422243666240b8b64aeb01d4f08a3e25
        imagePullPolicy: Always
        name: api-server
        ports:
            - containerPort: 80
              protocol: TCP